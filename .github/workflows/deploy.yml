name: Reusable deploy workflow

on:
  workflow_call:
    inputs:
      envName:
        required: true
        type: string
    secrets:
      NEXT_PUBLIC_MORALIS_API_KEY:
        required: true
      APP_DOMAIN:
        required: true
      NEXTAUTH_URL:
        required: true
      NEXTAUTH_SECRET:
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.envName }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Run yarn install
        run: yarn install --frozen-lockfile
      - name: Set up environment variables file
        run: |
          echo NEXT_PUBLIC_MORALIS_API_KEY=${{ secrets.NEXT_PUBLIC_MORALIS_API_KEY }} >> .env
          echo APP_DOMAIN=${{ secrets.APP_DOMAIN }} >> .env
          echo NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} >> .env
          echo NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} >> .env
          export NODE_OPTIONS="--max-old-space-size=4096"
      - name: Build app bundle
        run: |
          cd frontend
          yarn install --frozen-lockfile
          CI=false yarn build
      - name: Build CDK app stack
        run: |
          cd infra/
          npm install
      - name: Deploy App
        run: |
          cd infra
          export AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          node_modules/.bin/cdk deploy --require-approval never --ci
